<div class="blank-layout-container justify-content-center">
  <div class="position-relative row w-100 h-100">
    <!-- Left side (Form in Card) -->
    <div class="col-lg-6 d-flex align-items-center justify-content-center">
      <div class="row justify-content-center w-100">
        <div class="col-lg-9 max-width-form">
          <!-- Card for the form -->
          <mat-card class="w-100 p-4">
            <a [routerLink]="['/']">
              <img
                src="./assets/images/logos/logoresidence.png"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
            <h1>Reset Password</h1>
            <form class="m-t-30" (ngSubmit)="onResetPassword()">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input
                  matInput
                  type="email"
                  placeholder="Enter your email"
                  [(ngModel)]="email"
                  name="email"
                  required
                />
                <mat-error *ngIf="!email">Email is required</mat-error>
              </mat-form-field>

              <button mat-raised-button color="primary" type="submit" class="w-100">
                Send Reset Email
              </button>
            </form>
            <div><br/></div>
            <span class="d-block f-w-500 d-block m-t-24">
              <p></p> Remember your password? 
              <a
                [routerLink]="['/login']"
                class="text-decoration-none text-primary f-w-500 f-s-14"
              >
                Click to Login
              </a>
            </span>
          </mat-card>
        </div>
      </div>
    </div>

    <!-- Right side (Image + Learn More) -->
    <div class="col-lg-6 position-relative overflow-hidden bg-dark-200 d-none d-lg-block">
      <div class="circle-top"></div>
      <div>
        <img
          src="../../../assets/images/backgrounds/login-bg.svg"
          class="circle-bottom"
          alt="Logo-Dark"
        />
      </div>
    </div>
  </div>
</div>
