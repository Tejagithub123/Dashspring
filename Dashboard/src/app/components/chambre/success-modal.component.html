<div class="modal-header">
    <h4 class="modal-title">{{ type === 'success' ? 'Success' : 'Failure' }}</h4>
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">&times;</button>
  </div>
  <div class="modal-body">
    <p>{{ message }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Close</button>
  </div>
